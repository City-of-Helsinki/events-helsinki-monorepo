# Base SonarQube configuration for City of Helsinki Frontend projects
sonar.projectKey = City-of-Helsinki_harrastukset-ui
sonar.organization=city-of-helsinki
sonar.javascript.lcov.reportPaths=./coverage/lcov.info
sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.exclusions= \
  **/__tests__/**/*, \
  **/__mocks__/**/*, \
  **/__snapshots__/*, \
  **/*.d.ts, \
  **/*.test.js, \
  **/*.test.ts, \
  **/*.test.jsx, \
  **/*.test.tsx, \
  **/*.spec.js, \
  **/*.spec.ts, \
  **/*.spec.jsx, \
  **/*.spec.tsx, \
  src/setupTests.js, \
  src/setupTests.ts, \
  src/i18n.ts, \
  src/logger.ts

sonar.coverage.exclusions= \
  **/*.stories.js, \
  **/*.stories.ts, \
  **/*.stories.jsx, \
  **/*.stories.tsx, \
  src/index.js, \
  src/index.jsx, \
  src/index.ts, \
  src/index.tsx, \
  src/serviceWorker.js, \
  src/serviceWorker.ts, \
  src/pages/**/*.tsx, \
  src/pages/api/healthz.ts, \
  src/pages/api/readiness.ts, \
  src/lib/**


sonar.test.inclusions= \
  **/__tests__/**/*, \
  **/*.test.js, \
  **/*.test.ts, \
  **/*.test.jsx, \
  **/*.test.tsx, \
  **/*.spec.js, \
  **/*.spec.ts, \
  **/*.spec.jsx, \
  **/*.spec.tsx
