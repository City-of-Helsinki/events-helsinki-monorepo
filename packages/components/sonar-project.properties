sonar.projectKey = City-of-Helsinki_events-components
sonar.organization = city-of-helsinki
sonar.exclusions = \
  # Test files and directories
  **/__tests__/**, \
  **/__snapshots__/**, \
  **/*.test.ts, \
  **/*.spec.ts, \
  **/*.test.tsx, \
  **/*.spec.tsx, \
  \
  # Storybook files
  **/*.stories.tsx, \
  \
  # Type definitions
  **/*.d.ts, \
  \
  # Source code to exclude (assets, styles, types)
  # Source code to exclude (assets, styles, types, etc.)
  src/assets/**, \
  src/styles/**, \
  src/types/**, \
  src/loggers/**, \
  **/*Icon.tsx, \
  **/*Icon.ts, \
  \
  # Generated code, build artifacts, and dependencies
  src/index.tsx, \
  **/codegen.ts, \
  **/*.query.ts, \
  **/query.ts, \
  **/node_modules/**, \
  **/build/**, \
  **/browser-tests/**, \
  **/*.config.*js, \
  \
  # Specific component/file exclusions
  src/i18n.ts, \
  async-message.tsx, \
  src/components/document/Document.tsx, \
  \
  # Non-source files
  **/*.json, **/*.xml, **/*.yaml, **/*.md, **/*.html, **/*.css, **/*.properties
sonar.sources = src
sonar.javascript.lcov.reportPaths = coverage/lcov.info