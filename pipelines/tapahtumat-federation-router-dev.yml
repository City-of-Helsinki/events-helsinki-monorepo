# Continuous integration (CI) triggers cause a pipeline to run whenever you push
# an update to the specified branches or you push specified tags.
trigger:
  batch: true
  branches:
    include:
      - main
  paths:
    exclude:
      - '*release-please*'
      - '*.md'
      - '.github/'
      - 'pipelines/federation-router-release.yml'
      - 'pipelines/federation-router-review.yml'
      - '*compose*'

# Pull request (PR) triggers cause a pipeline to run whenever a pull request is
# opened with one of the specified target branches, or when updates are made to
# such a pull request.
#
# GitHub creates a new ref when a pull request is created. The ref points to a
# merge commit, which is the merged code between the source and target branches
# of the pull request.
#
# Opt out of pull request validation
pr: none

# By default, use self-hosted agents
pool: Default

resources:
  repositories:
    # Azure DevOps repository
    - repository: tapahtumat-pipelines
      type: git
      # Azure DevOps project/repository
      name: tapahtumat/tapahtumat-pipelines

extends:
  # Filename in Azure DevOps Repository
  template: components/federation-router/pipelines/federation-router-dev.yml@tapahtumat-pipelines
  parameters:
    # Application build arguments and config map values as key value pairs.
    # Does not contain all buildArguments, the rest located in tapahtumat-pipelines/federation-router-variables-development.yml and federation-router-variables-common.yml
    # The values here will override the values defined in the tapahtumat-pipelines repository
    # buildArgs: no buildArgs
    configMap: # pod environment variables
      FEDERATION_CMS_ROUTING_URL: https://tapahtumat.app-staging.hkih.hion.dev/graphql
      FEDERATION_UNIFIED_SEARCH_ROUTING_URL: https://kuva-unified-search.api.test.hel.ninja/search
      FEDERATION_EVENTS_ROUTING_URL: https://events-graphql-proxy.dev.hel.ninja/proxy/graphql
      FEDERATION_VENUES_ROUTING_URL: https://venue-graphql-proxy.dev.hel.ninja/proxy/graphql
