overwrite: true
schema: http://localhost:${GRAPHQL_PROXY_PORT:-4200}/proxy/graphql

generates:
  ./src/types/__generated__.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      withHooks: false
      withComponent: false
      flattenSelectionSet: true
    hooks:
      afterOneFileWrite:
        - prettier --write
    ignoreNoDocuments: true
